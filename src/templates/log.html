{% extends "base.html" %}

{% block content %}
    <ul id="logs">
    {% for entry in entries %}
        <li>
          <ul>
            <li>User: {{entry.user.username}}</li>
            <li>Time: {{ momentjs(entry.time).format('LLLL') }}</li>
          </ul>
          <br>
      </li>
    {% endfor %}
    </ul>
{% endblock %}
